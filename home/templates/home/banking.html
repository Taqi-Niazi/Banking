{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Banking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

<body class="container d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1>Welcome to Your Bank Account</h1>
    <h2>Current Balance: ${{ balance }}</h2>
    
    <div class="grid text-center d-flex button-gap">
        <button class="g-col-4">
            <a href="{% url 'check_balance' %}">Check Balance</a>
        </button><br>
        <button class="g-col-4">
            <a href="{% url 'deposit' %}">Deposit Money</a>
        </button>
        <br>
        <button class="g-col-4">
            <a href="{% url 'withdraw' %}">Withdraw Money</a>
        </button>
        <br>
    </div>
    
    </div>
    
</body>
</html>
